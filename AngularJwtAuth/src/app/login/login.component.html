<div class="overlay">
  <form *ngIf="!isLoggedIn" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="con">
      <header class="head-form">
        <h2>Log In</h2>
        <p>login here using your username and password</p>
      </header>
      <br>
      <div class="field-set">
        <span class="input-item">
          <i class="bi bi-person-circle"></i>
        </span>
        <input class="form-input" type="email" formControlName="username" placeholder="Username" required>
        <div class="error" *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">
          Username is required!
        </div>
        <br>
        <span class="input-item">
          <i class="bi bi-key-fill"></i>
        </span>
        <input class="form-input" type="password" formControlName="password" placeholder="Password" minlength="6" required>
        <div class="error" *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
          <div>Password is required.</div>
          <div>Password must be at least 6 characters.</div>
        </div>
        <br>
        <button class="log-in" type="submit" [disabled]="!form.valid"> Log In </button>
      </div>
      <div class="other">
        <button class="btn submits frgt-pass" type="button" routerLink="/forgotpassword">Forgot Password</button>
        <button class="btn submits sign-up" type="button" routerLink="/signup">Sign Up
          <i class="bi bi-person-fill-add" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success center-content" *ngIf="isLoggedIn">
    <div class="center-image">
      <a routerLink="/home"><img src='../../assets/banner.png' alt="image" width='800' height='500'></a>
    </div>
    <br>
    <div class="center-text">
      <span style="font-size: 20px;">Logged in as {{ roles }}. <a routerLink="/home">Click here to redirect to HOMEPAGE.</a></span>
    </div>
  </div>
  
</div>
